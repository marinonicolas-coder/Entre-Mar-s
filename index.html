        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        .card {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            margin-bottom: 20px;
        }

        h1 {
            color: #667eea;
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-style: italic;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        input[type="text"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        .hidden {
            display: none;
        }

        .question-number {
            color: #667eea;
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .question-text {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 20px;
            color: #333;
        }

        .options-container {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-top: 20px;
        }

        .option-btn {
            background: white;
            border: 2px solid #e0e0e0;
            padding: 15px 20px;
            border-radius: 12px;
            text-align: left;
            font-size: 16px;
            color: #333;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
        }

        .option-btn:hover {
            border-color: #667eea;
            transform: translateX(5px);
        }

        .option-btn.selected {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-color: transparent;
        }

        .option-btn.match {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            color: white;
            border-color: transparent;
            animation: pulse 1s ease-in-out;
        }

        .option-btn.no-match {
            background: #f8f9fa;
            color: #999;
            border-color: #e0e0e0;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .answer-box {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
        }

        .answer-label {
            font-weight: bold;
            color: #667eea;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .answer-text {
            color: #555;
            line-height: 1.6;
            font-size: 15px;
        }

        .match-indicator {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
        }

        .match-indicator.match {
            background: #38ef7d;
            color: white;
        }

        .match-indicator.different {
            background: #ffd93d;
            color: #333;
        }

        .progress-bar {
            height: 8px;
            background: #e0e0e0;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            transition: width 0.5s ease;
        }

        .day-indicator {
            text-align: center;
            color: #667eea;
            font-weight: bold;
            margin-bottom: 20px;
            font-size: 18px;
        }

        .stats-container {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
            gap: 10px;
        }

        .stat-box {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px;
            border-radius: 15px;
            text-align: center;
            flex: 1;
        }

        .stat-number {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 12px;
            opacity: 0.9;
        }

        .compatibility-score {
            font-size: 48px;
            font-weight: bold;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .compatibility-label {
            color: #666;
            font-size: 14px;
            margin-top: 5px;
        }

        .surprise-message {
            background: linear-gradient(135deg, #ff6b9d 0%, #c06c84 100%);
            color: white;
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            margin: 20px 0;
            animation: fadeIn 0.8s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .surprise-message h3 {
            margin-bottom: 10px;
            font-size: 24px;
        }

        .surprise-message p {
            font-size: 16px;
            line-height: 1.6;
        }

        .locked-message {
            text-align: center;
            color: #667eea;
            font-size: 18px;
            padding: 40px;
            max-height: 80vh;
            overflow-y: auto;
        }

        .emoji-large {
            font-size: 48px;
            margin-bottom: 20px;
        }

        .submit-btn {
            margin-top: 20px;
            width: 100%;
        }

        .comparison-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 20px;
        }

        .comparison-box {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 15px;
            text-align: center;
        }

        .comparison-box.match {
            background: linear-gradient(135deg, #11998e15 0%, #38ef7d15 100%);
            border: 2px solid #38ef7d;
        }

        .comparison-name {
            font-size: 12px;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 8px;
        }

        .comparison-answer {
            font-size: 14px;
            color: #333;
        }

        .final-comparison {
            margin-top: 30px;
        }

        .block-section {
            margin-bottom: 30px;
        }

        .block-title {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 20px;
            border-radius: 10px;
            font-weight: bold;
            margin-bottom: 15px;
            text-align: center;
        }

        .question-row {
            display: grid;
            grid-template-columns: 1fr 2fr 1fr;
            gap: 10px;
            margin-bottom: 15px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            align-items: center;
        }

        .question-row.match {
            background: linear-gradient(135deg, #11998e15 0%, #38ef7d15 100%);
            border: 2px solid #38ef7d;
        }

        .answer-column {
            font-size: 13px;
            color: #555;
            padding: 10px;
            background: white;
            border-radius: 8px;
            text-align: center;
        }

        .question-column {
            font-size: 14px;
            font-weight: 600;
            color: #333;
            text-align: center;
        }

        .question-number-small {
            font-size: 11px;
            color: #667eea;
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        .column-header {
            font-weight: bold;
            color: #667eea;
            text-align: center;
            padding: 10px;
            font-size: 16px;
        }

</head>
<body>
    <div class="container">
        <!-- Login Screen -->
        <div id="login-screen" class="card">
            <h1>🌊 Entre Marés</h1>
            <p class="subtitle">Uma jornada de 50 perguntas para se conhecerem</p>
            <div class="login-form">

                <button onclick="login()">Entrar</button>
            </div>
        </div>

        <!-- Game Screen -->
        <div id="game-screen" class="hidden">
            <!-- Stats Card -->
            <div class="card">
                <div class="day-indicator" id="day-indicator">Bloco 1 de 10</div>
                <div class="progress-bar">
                    <div class="progress-fill" id="progress-fill" style="width: 0%"></div>
                </div>
                <div class="stats-container">
                    <div class="stat-box">
                        <div class="stat-number" id="my-score">0</div>
                        <div class="stat-label" id="my-name-label">Você</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-number" id="compatibility">0%</div>
                        <div class="stat-label">% Sintonia</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-number" id="other-score">0</div>
                        <div class="stat-label" id="other-name-label">Outra pessoa</div>
                    </div>
                </div>
            </div>

            <!-- Question Card -->
            <div id="question-card" class="card">
                <div class="question-number" id="question-number">Pergunta 1 de 50</div>
                <div class="question-text" id="question-text"></div>
                
                <div class="options-container" id="options-container"></div>
                
                <button class="submit-btn" id="submit-btn" onclick="submitAnswer()">Enviar Resposta</button>

                <!-- Other person's answer (shown after both answer) -->
                <div id="other-answer" class="hidden">
                    <div class="comparison-container">
                        <div class="comparison-box" id="my-comparison">
                            <div class="comparison-name" id="my-comparison-name">Você</div>
                            <div class="comparison-answer" id="my-answer-display"></div>
                        </div>
                        <div class="comparison-box" id="other-comparison">
                            <div class="comparison-name" id="other-comparison-name">Outra pessoa</div>
                            <div class="comparison-answer" id="other-answer-text"></div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Locked Card -->
            <div id="locked-card" class="card hidden">
                <div class="locked-message">
                    <div class="emoji-large">⏰</div>
                    <p>Aguardando a outra pessoa terminar este bloco!</p>
                    <p style="margin-top: 10px; font-size: 14px;">Novas perguntas serão liberadas quando ambos terminarem</p>
                </div>
            </div>
        </div>
    </div>

        let currentUser = '';
        let gameState = {
            currentQuestion: 0,
            answers: {},
            matches: 0
        };

        function login() {
            const code = document.getElementById('access-code').value.trim().toUpperCase();
            
            if (code === 'NICOLAS' || code === 'CAROLINA') {
                currentUser = code;
                document.getElementById('login-screen').classList.add('hidden');
                document.getElementById('game-screen').classList.remove('hidden');
                
                // Load saved state if exists (v3 - versión final limpia)
                const savedState = localStorage.getItem('entreMares_final_' + currentUser);
                if (savedState) {
                    gameState = JSON.parse(savedState);
                }
                
                // Set personal names
                const myName = currentUser === 'CAROLINA' ? 'Caro' : 'Nico';
                const otherName = currentUser === 'CAROLINA' ? 'Nico' : 'Caro';
                
                document.getElementById('my-name-label').textContent = myName;
                document.getElementById('other-name-label').textContent = otherName;
                document.getElementById('my-comparison-name').textContent = myName;
                document.getElementById('other-comparison-name').textContent = otherName;
                
                updateDisplay();
            } else {
                alert('Código inválido. Tente NICOLAS ou CAROLINA');
            }
        }

        function getUnlockedQuestions() {
            const myAnswersCount = Object.keys(gameState.answers).length;
            const myBlock = Math.floor(myAnswersCount / 5);
            
            const otherUser = currentUser === 'CAROLINA' ? 'NICOLAS' : 'CAROLINA';
            const otherState = localStorage.getItem('entreMares_final_' + otherUser);
            
            if (!otherState) {
                return Math.min(5, questions.length);
            }
            
            const otherGameState = JSON.parse(otherState);
            const otherAnswersCount = Object.keys(otherGameState.answers).length;
            const otherBlock = Math.floor(otherAnswersCount / 5);
            
            const minBlock = Math.min(myBlock, otherBlock);
            return Math.min((minBlock + 1) * 5, questions.length);
        }

        function calculateCompatibility() {
            const otherUser = currentUser === 'CAROLINA' ? 'NICOLAS' : 'CAROLINA';
            const otherState = localStorage.getItem('entreMares_final_' + otherUser);
            
            if (!otherState) return 0;
            
            const otherGameState = JSON.parse(otherState);
            let matches = 0;
            let totalCompared = 0;
            
            for (let i in gameState.answers) {
                if (otherGameState.answers[i] !== undefined) {
                    totalCompared++;
                    if (gameState.answers[i] === otherGameState.answers[i]) {
                        matches++;
                    }
                }
            }
            
            if (totalCompared === 0) return 0;
            
            gameState.matches = matches;
            
            return Math.round((matches / totalCompared) * 100);
        }

        function updateStats() {
            const myAnswersCount = Object.keys(gameState.answers).length;
            document.getElementById('my-score').textContent = myAnswersCount;
            
            const otherUser = currentUser === 'CAROLINA' ? 'NICOLAS' : 'CAROLINA';
            const otherState = localStorage.getItem('entreMares_final_' + otherUser);
            
            if (otherState) {
                const otherGameState = JSON.parse(otherState);
                const otherAnswersCount = Object.keys(otherGameState.answers).length;
                document.getElementById('other-score').textContent = otherAnswersCount;
            } else {
                document.getElementById('other-score').textContent = 0;
            }
            
            const compatibility = calculateCompatibility();
            document.getElementById('compatibility').textContent = compatibility + '%';
        }

        function updateDisplay() {
            const myAnswersCount = Object.keys(gameState.answers).length;
            const currentDay = Math.floor(myAnswersCount / 5) + 1;
            const maxUnlocked = getUnlockedQuestions();
            
            document.getElementById('day-indicator').textContent = `Bloco ${currentDay} de 10`;
            
            const progress = (myAnswersCount / questions.length) * 100;
            document.getElementById('progress-fill').style.width = progress + '%';

            updateStats();

            let nextQuestion = -1;
            for (let i = 0; i < maxUnlocked; i++) {
                if (gameState.answers[i] === undefined) {
                    nextQuestion = i;
                    break;
                }
            }

            if (nextQuestion === -1) {
                document.getElementById('question-card').classList.add('hidden');
                document.getElementById('locked-card').classList.remove('hidden');
                
                const otherUser = currentUser === 'CAROLINA' ? 'NICOLAS' : 'CAROLINA';
                const otherState = localStorage.getItem('entreMares_final_' + otherUser);
                
                if (otherState) {
                    const otherGameState = JSON.parse(otherState);
                    const otherAnswersCount = Object.keys(otherGameState.answers).length;
                    
                    if (otherAnswersCount < maxUnlocked) {
                        document.querySelector('.locked-message').innerHTML = 
                            '<div class="emoji-large">⏰</div>' +
                            '<p>Aguardando a outra pessoa terminar este bloco!</p>' +
                            '<p style="margin-top: 10px; font-size: 14px;">Novas perguntas serão liberadas quando ambos terminarem</p>';
                    } else if (maxUnlocked >= questions.length) {
                        const finalScore = calculateCompatibility();
                        const matches = gameState.matches;
                        const finalComparison = generateFinalComparison();
                        
                        // Mensajes personalizados según score
                        let scoreMessage = '';
                        if (finalScore <= 30) {
                            scoreMessage = '🎨 Visões diferentes que enriquecem! Divirtam-se explorando suas perspectivas únicas — as melhores conversas vêm das diferenças.';
                        } else if (finalScore <= 50) {
                            scoreMessage = '⚖️ Equilíbrio perfeito! Sintonia onde importa, novidade onde emociona. Isso promete conversas incríveis!';
                        } else if (finalScore <= 70) {
                            scoreMessage = '✨ Muita sintonia! Vocês têm bastante em comum — e as diferenças tornam tudo mais interessante.';
                        } else {
                            scoreMessage = '💫 Conexão impressionante! Quase gêmeos — mas com aquele tempero de diferença que mantém a magia.';
                        }
                        
                        document.querySelector('.locked-message').innerHTML = 
                            '<div class="emoji-large">🎉</div>' +
                            '<p style="font-size: 24px; font-weight: bold;">Parabéns!</p>' +
                            '<p style="margin-top: 10px;">Vocês terminaram todas as 50 perguntas!</p>' +
                            `<p style="margin-top: 20px; font-size: 48px; font-weight: bold; color: #667eea;">${finalScore}%</p>` +
                            `<p style="font-size: 14px; color: #666; margin-top: 5px;">${matches} respostas iguais de 50</p>` +
                            `<p style="margin-top: 20px; font-size: 15px; color: #555; line-height: 1.6; max-width: 500px; margin-left: auto; margin-right: auto;">${scoreMessage}</p>` +
                            '<p style="margin-top: 20px; font-size: 16px; font-weight: bold;">Hora de se conhecerem pessoalmente 🌊</p>' +
                            finalComparison;
                    }
                }
            } else {
                document.getElementById('question-card').classList.remove('hidden');
                document.getElementById('locked-card').classList.add('hidden');
                
                gameState.currentQuestion = nextQuestion;
                displayQuestion(nextQuestion);
            }
        }

        function displayQuestion(index) {
            const question = questions[index];
            document.getElementById('question-number').textContent = `Pergunta ${index + 1} de ${questions.length}`;
            document.getElementById('question-text').textContent = question.text;
            
            const optionsContainer = document.getElementById('options-container');
            optionsContainer.innerHTML = '';
            
            const myAnswer = gameState.answers[index];
            
            question.options.forEach((option, optIndex) => {
                const btn = document.createElement('button');
                btn.className = 'option-btn';
                btn.textContent = option;
                btn.onclick = () => selectOption(optIndex);
                
                if (myAnswer === optIndex) {
                    btn.classList.add('selected');
                }
                
                optionsContainer.appendChild(btn);
            });

            // Check if both answered
            const otherUser = currentUser === 'CAROLINA' ? 'NICOLAS' : 'CAROLINA';
            const otherState = localStorage.getItem('entreMares_final_' + otherUser);
            
            if (otherState && myAnswer !== undefined) {
                const otherGameState = JSON.parse(otherState);
                const otherAnswer = otherGameState.answers[index];
                
                if (otherAnswer !== undefined) {
                    showComparison(index, myAnswer, otherAnswer);
                } else {
                    document.getElementById('other-answer').classList.add('hidden');
                }
            } else {
                document.getElementById('other-answer').classList.add('hidden');
            }
        }

        function selectOption(optionIndex) {
            const buttons = document.querySelectorAll('.option-btn');
            buttons.forEach((btn, idx) => {
                if (idx === optionIndex) {
                    btn.classList.add('selected');
                } else {
                    btn.classList.remove('selected');
                }
            });
            
            gameState.answers[gameState.currentQuestion] = optionIndex;
        }

        function submitAnswer() {
            const currentAnswer = gameState.answers[gameState.currentQuestion];
            
            if (currentAnswer === undefined) {
                alert('Por favor, selecione uma opção');
                return;
            }

            saveGameState();
            showSurpriseIfNeeded(gameState.currentQuestion);
            updateDisplay();
        }

        function showComparison(questionIndex, myAnswer, otherAnswer) {
            const question = questions[questionIndex];
            const isMatch = myAnswer === otherAnswer;
            
            document.getElementById('my-answer-display').textContent = question.options[myAnswer];
            document.getElementById('other-answer-text').textContent = question.options[otherAnswer];
            
            const myBox = document.getElementById('my-comparison');
            const otherBox = document.getElementById('other-comparison');
            
            if (isMatch) {
                myBox.classList.add('match');
                otherBox.classList.add('match');
            } else {
                myBox.classList.remove('match');
                otherBox.classList.remove('match');
            }
            
            document.getElementById('other-answer').classList.remove('hidden');
        }

        function showSurpriseIfNeeded(questionIndex) {
            const surprises = {
                4: {
                    title: "🌊 Primeira Onda",
                    message: "Cinco perguntas já... e cada resposta tua me faz querer conhecer mais. Isso está ficando interessante, não acha?"
                },
                9: {
                    title: "💫 Dez Passos",
                    message: "Estamos no décimo passo dessa jornada. Cada conversa com você parece revelar algo especial. Curiosa para saber aonde isso vai nos levar?"
                },
                14: {
                    title: "🎯 Ponto Médio",
                    message: "Já estamos na metade do primeiro terço... Sabe quando você sente que está conhecendo alguém de verdade? É assim que me sinto agora."
                },
                24: {
                    title: "🌅 Metade do Caminho",
                    message: "Vinte e cinco perguntas... E eu aqui pensando que conhecer alguém especial poderia ser exatamente assim: simples, profundo, e cheio de possibilidades."
                },
                34: {
                    title: "🌙 Reta Final",
                    message: "Faltam menos de vinte perguntas. E cada uma delas me convence mais de que criar esse jogo foi uma das melhores ideias que já tive. Obrigado por jogar comigo."
                },
                44: {
                    title: "⭐ Quase Lá",
                    message: "Cinco perguntas para o final... Mas sinto que isso é só o começo de algo. Topa descobrir se estou certo quando terminarmos?"
                },
                49: {
                    title: "💝 Última Pergunta",
                    message: "Chegamos à última. Mas algo me diz que as melhores perguntas e respostas ainda virão... pessoalmente. O que acha de continuarmos essa conversa olhando nos olhos um do outro?"
                }
            };

            if (surprises[questionIndex] && currentUser === 'CAROLINA') {
                const surprise = surprises[questionIndex];
                
                setTimeout(() => {
                    const surpriseDiv = document.createElement('div');
                    surpriseDiv.className = 'surprise-message';
                    surpriseDiv.innerHTML = `
                        <h3>${surprise.title}</h3>
                        <p>${surprise.message}</p>
                    `;
                    
                    const questionCard = document.getElementById('question-card');
                    questionCard.insertBefore(surpriseDiv, questionCard.firstChild);
                    
                    setTimeout(() => {
                        surpriseDiv.remove();
                    }, 8000);
                }, 500);
            }
        }

        function generateFinalComparison() {
            const otherUser = currentUser === 'CAROLINA' ? 'NICOLAS' : 'CAROLINA';
            const otherState = localStorage.getItem('entreMares_final_' + otherUser);
            
            if (!otherState) return '';
            
            const otherGameState = JSON.parse(otherState);
            const myName = currentUser === 'CAROLINA' ? 'Caro' : 'Nico';
            const otherName = currentUser === 'CAROLINA' ? 'Nico' : 'Caro';
            
            const blockTitles = [
                'Conhecendo o Básico',
                'Valores e Estilo de Vida',
                'Aprofundando',
                'Compatibilidade Prática',
                'Intimidade Emocional',
                'Futuro e Sonhos',
                'Compatibilidade Profunda',
                'Desafios e Crescimento',
                'Descobertas e Revelações',
                'Finalizando a Jornada'
            ];
            
            let html = '<div class="final-comparison">';
            html += '<h3 style="text-align: center; color: #667eea; margin-bottom: 20px;">Nossa Jornada Completa</h3>';
            
            // Headers
            html += '<div style="display: grid; grid-template-columns: 1fr 2fr 1fr; gap: 10px; margin-bottom: 20px;">';
            html += `<div class="column-header">${myName}</div>`;
            html += '<div class="column-header">Pergunta</div>';
            html += `<div class="column-header">${otherName}</div>`;
            html += '</div>';
            
            // Por cada bloque
            for (let block = 0; block < 10; block++) {
                html += '<div class="block-section">';
                html += `<div class="block-title">Bloco ${block + 1} - ${blockTitles[block]}</div>`;
                
                // 5 preguntas por bloque
                for (let i = 0; i < 5; i++) {
                    const qIndex = block * 5 + i;
                    const question = questions[qIndex];
                    const myAnswer = gameState.answers[qIndex];
                    const otherAnswer = otherGameState.answers[qIndex];
                    
                    const isMatch = myAnswer === otherAnswer;
                    const rowClass = isMatch ? 'question-row match' : 'question-row';
                    
                    html += `<div class="${rowClass}">`;
                    
                    // Mi respuesta
                    html += '<div class="answer-column">';
                    html += myAnswer !== undefined ? question.options[myAnswer] : '—';
                    html += '</div>';
                    
                    // Pregunta
                    html += '<div class="question-column">';
                    html += `<span class="question-number-small">Pergunta ${qIndex + 1}</span>`;
                    html += question.text;
                    html += '</div>';
                    
                    // Respuesta del otro
                    html += '<div class="answer-column">';
                    html += otherAnswer !== undefined ? question.options[otherAnswer] : '—';
                    html += '</div>';
                    
                    html += '</div>';
                }
                
                html += '</div>';
            }
            
            html += '</div>';
            return html;
        }

        function saveGameState() {
            localStorage.setItem('entreMares_final_' + currentUser, JSON.stringify(gameState));
        }
