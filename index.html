        function getUnlockedQuestions() {
            const myAnswersCount = Object.keys(gameState.answers).length;
            const myBlock = Math.floor(myAnswersCount / 5);
            
            const otherUser = currentUser === 'CAROLINA' ? 'NICOLAS' : 'CAROLINA';
            const otherState = localStorage.getItem('entreMares_final_' + otherUser);
            
            if (!otherState) {
                return Math.min(5, questions.length);

            const otherGameState = JSON.parse(otherState);
            const otherAnswersCount = Object.keys(otherGameState.answers).length;
            const otherBlock = Math.floor(otherAnswersCount / 5);
            
            const minBlock = Math.min(myBlock, otherBlock);
            return Math.min((minBlock + 1) * 5, questions.length);
        }

        function calculateCompatibility() {
            const otherUser = currentUser === 'CAROLINA' ? 'NICOLAS' : 'CAROLINA';
            const otherState = localStorage.getItem('entreMares_final_' + otherUser);
            
            if (!otherState) return 0;
            
            const otherGameState = JSON.parse(otherState);
            let matches = 0;
            let totalCompared = 0;
            
            for (let i in gameState.answers) {
                if (otherGameState.answers[i] !== undefined) {
                    totalCompared++;
                    if (gameState.answers[i] === otherGameState.answers[i]) {
                        matches++;
                    }
                }
            }
            
            if (totalCompared === 0) return 0;
            
            gameState.matches = matches;
            
            return Math.round((matches / totalCompared) * 100);
        }
